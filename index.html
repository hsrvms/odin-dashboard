<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Dashboard</title>
</head>
<body>
  <!-- SIDEBAR START -->
  <section class="sidebar">
    <div class="logo">
      <img src="./assets/view-dashboard.png" alt="dashboard logo">
      <h1>Dashboard</h1>
    </div>

    <div class="nav">
      <a href="#" class="sidebar-link">
        <img src="./assets/home.png" alt="home icon">
        <h3>Home</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/card-account-details-outline.png" alt="profile icon">
        <h3>Profile</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/message-reply.png" alt="message icon">
        <h3>Messages</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/clock-time-three.png" alt="history icon">
        <h3>History</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/file-multiple.png" alt="tasks icon">
        <h3>Tasks</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/account-group.png" alt="communities icon">
        <h3>Communities</h3>
      </a>
    </div>

    <div class="about">
      <a href="#" class="sidebar-link">
        <img src="./assets/cog.png" alt="">
        <h3>Settings</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/help-box.png" alt="">
        <h3>Support</h3>
      </a>
      <a href="#" class="sidebar-link">
        <img src="./assets/shield-check.png" alt="">
        <h3>Privacy</h3>
      </a>
    </div>
  </section>
<!-- SIDEBAR END -->

<!-- TOPBAR START -->
  <section class="topbar">
    <div class="topbar-search">
      <img src="./assets/magnify.png" alt="search icon">
      <input type="text"/>
    </div>
    <div class="topbar-profile">
      <img class="bell-icon" src="./assets/bell-ring-outline.png" alt="bell ring icon" />
      <img class="user-icon" src="./assets/user.png" alt="user icon">
      <h3 class="user-name">Morgan Oakley</h3>
    </div>
    <div class="topbar-welcome">
      <img class="user-icon" src="./assets/user.png" alt="user icon">
      
      <h2><span>Hi there,</span><br />Morgan Oakley (@morgan)</h2>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </section>
<!-- TOPBAR END -->

<!-- CONTENT START -->
  <section class="content">
    <h1>Content</h1>
  </section>
<!-- CONTENT END -->

</body>
</html>
